if (rootProject.ext.isMoudle) {
    apply plugin: 'com.android.library'
} else {
    apply plugin: 'com.android.application'
}
def configAndroid = rootProject.ext.android
def configAppId = rootProject.ext.appId
def configDepencies = rootProject.ext.dependencies
android {
    compileSdkVersion configAndroid.compileSdkVersion
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion configAppId.targetSdkVersion
        versionCode configAppId.versionCode
        versionName configAppId.versionName
        if (!rootProject.ext.isMoudle) {
            applicationId configAppId.moudle1
        }
        buildConfigField("boolean","isMoudle",String.valueOf(rootProject.ext.isMoudle))
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //资源配置
        sourceSets {
            main {
                if (rootProject.ext.isMoudle) {
                    //集成模式
                    manifest.srcFile 'src/main/AndroidManifest.xml'
                } else {
                    //组件模式
                    manifest.srcFile 'src/main/moudle/AndroidManifest.xml'
                    java.srcDirs 'src/main/java'
                }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation configDepencies["appcompat-v7"]
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
